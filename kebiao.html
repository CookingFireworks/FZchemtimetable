<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湖南师大附中化学组课表查询</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>湖南师大附中化学组</h1>
            <p class="subtitle">教师课表查询系统</p>
        </header>
        
        <!-- 欢迎模态框 -->
        <div id="welcomeModal" class="modal">
            <div class="modal-content">
                <button class="close-btn" id="closeModal">&times;</button>
                <h2>欢迎使用课表查询系统</h2>
                <p>亲爱的化学组老师们：</p>
                <p>欢迎使用新版课表查询系统！本系统旨在方便老师们随时随地查看自己的课程安排。</p>
                <p>更新说明：</p>
                <ul>
                    <li>新增了所有高一、高二、高三化学老师的课表信息</li>
                    <li>优化了移动端显示效果</li>
                    <li>增加了随机可爱图像展示，希望能给您带来快乐</li>
                </ul>
                <p>如有任何问题或建议，请联系系统管理员。</p>
                <p style="text-align: right; margin-top: 20px;">祝您工作愉快！</p>
            </div>
        </div>
        
        <!-- 选择区域 -->
        <div class="selectors">
            <div class="form-group">
                <label for="gradeSelect">选择年级：</label>
                <select id="gradeSelect">
                    <option value="">请选择年级</option>
                    <option value="高一">高一</option>
                    <option value="高二">高二</option>
                    <option value="高三">高三</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="teacherSelect">选择老师：</label>
                <select id="teacherSelect" disabled>
                    <option value="">请先选择年级</option>
                </select>
            </div>
            
            <button class="btn" id="showSchedule">查看课表</button>
        </div>
        
        <!-- 课表显示区域 -->
        <div class="schedule-container" id="scheduleContainer">
            <div class="teacher-info">
                <div class="teacher-name" id="teacherName">老师姓名</div>
                <div class="teacher-grade" id="teacherGrade">年级</div>
            </div>
            <table class="schedule-table" id="scheduleTable">
                <!-- 课表内容将通过JavaScript动态生成 -->
            </table>
        </div>
        
        <!-- ASCII艺术展示区域 -->
        <div class="ascii-art-container">
            <div class="art-title">每日一图 · 开心工作</div>
            <div class="ascii-art" id="asciiArt">
                <!-- ASCII艺术将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
