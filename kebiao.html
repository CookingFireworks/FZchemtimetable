            padding: 10px 20px;
            border-radius: 4px;

            font-size: 16px;
            transition: background-color 0.3s;

            margin-top: 25px;
        }
        
        .search-btn:hover {
            background-color: #2980b9;
        }
        
        .schedule-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 800px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        .period {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
        }
        
        .course-info {
            font-size: 14px;
        }
        
        .no-data {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .teacher-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fd;
            border-radius: 4px;
            display: none;
        }
        
        .teacher-info h3 {
            margin-bottom: 10px;
            color: #1a5276;
        }
        
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
            }

                margin-top: 10px;

        // 页面元素
        const gradeSelect = document.getElementById('grade-select');
        const teacherSelect = document.getElementById('teacher-select');
        const searchBtn = document.getElementById('search-btn');
        const scheduleTable = document.getElementById('schedule-table');
        const teacherInfo = document.getElementById('teacher-info');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 年级选择变化事件
            gradeSelect.addEventListener('change', function() {
                const selectedGrade = this.value;
                
                // 清空教师选择
                teacherSelect.innerHTML = '<option value="">请选择教师</option>';
                teacherSelect.disabled = !selectedGrade;
                
                if (selectedGrade) {
                    // 过滤该年级的化学教师
                    const gradeTeachers = chemistryTeachers.filter(teacher => teacher.grade === selectedGrade);
                    
                    // 添加教师选项
                    gradeTeachers.forEach(teacher => {
                        const option = document.createElement('option');
                        option.value = teacher.name;
                        option.textContent = teacher.name;
                        teacherSelect.appendChild(option);
                    });
                }
            });
            
            // 搜索按钮点击事件
            searchBtn.addEventListener('click', function() {
                const selectedGrade = gradeSelect.value;
                const selectedTeacher = teacherSelect.value;
                
                if (!selectedGrade || !selectedTeacher) {
                    alert('请选择年级和教师');
                    return;
                }
                
                // 查找选中的教师
                const teacher = chemistryTeachers.find(t => t.name === selectedTeacher && t.grade === selectedGrade);
                
                if (teacher) {
                    displayTeacherInfo(teacher);
                    displaySchedule(teacher);
                } else {
                    alert('未找到该教师的课表信息');
                }
            });
        });

        // 显示教师信息
        function displayTeacherInfo(teacher) {
            teacherInfo.innerHTML = `
                <h3>教师信息</h3>
                <p><strong>姓名：</strong>${teacher.name}</p>
                <p><strong>工号：</strong>${teacher.id}</p>
                <p><strong>年级：</strong>${teacher.grade}</p>
                <p><strong>学科：</strong>化学</p>
            `;
            teacherInfo.style.display = 'block';
        }

        // 显示课表
        function displaySchedule(teacher) {
            // 清空表格
            scheduleTable.innerHTML = '';
            
            // 创建表头
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th class="period">节次</th><th>星期一</th><th>星期二</th><th>星期三</th><th>星期四</th><th>星期五</th>';
            scheduleTable.appendChild(headerRow);
            
            // 定义节次
            const periods = [
                "第一节", "第二节", "第三节", "第四节", "第五节", 
                "第六节", "第七节", "第八节", "第九节"
            ];
            
            // 创建每一行的数据
            periods.forEach(period => {
                const row = document.createElement('tr');
                
                // 添加节次单元格
                const periodCell = document.createElement('td');
                periodCell.className = 'period';
                periodCell.textContent = period;
                row.appendChild(periodCell);
                
                // 添加每一天的课程信息
                const days = ["星期一", "星期二", "星期三", "星期四", "星期五"];
                days.forEach(day => {
                    const cell = document.createElement('td');
                    
                    if (teacher.schedule[day] && teacher.schedule[day][period]) {
                        const course = teacher.schedule[day][period];
                        cell.innerHTML = `
                            <div class="course-info">
                                <strong>${course.subject}</strong><br>
                                ${course.class}
                            </div>
                        `;
                    } else {
                        cell.textContent = '-';
                    }
                    
                    row.appendChild(cell);
                });
                
                scheduleTable.appendChild(row);
            });
        }
